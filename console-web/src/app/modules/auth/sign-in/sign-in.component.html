<div class="card-container" >
<div class="login-form" *transloco="let t" layout="row" layout-align="center center">
  <mat-card>
    <mat-card-content>
      <img src="assets/images/logo.png" alt="Image" class="mb-3" />
      <h1>{{ t('sign-in.log-in') }}</h1>
      <form [formGroup]="loginForm.baseForm" (ngSubmit)="doLogin()">
        <mat-form-field class="full-width-input">
          <input text="text" formControlName="username" matInput [placeholder]="t('sign-in.email')" required/>
          <mat-error *ngIf="checkField('username')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput [placeholder]="t('sign-in.password')" required/>
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="checkField('password')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <button [disabled]="loginForm.baseForm.invalid" type="submit" mat-raised-button color="primary">
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <devops-language-select></devops-language-select>
    </mat-card-footer>
  </mat-card>
</div>
</div>
